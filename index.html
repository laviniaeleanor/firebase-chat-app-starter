<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Chat Room</title>

    <link href="styles/main.css" rel="stylesheet" type="text/css" >
    <link href="https://fonts.googleapis.com/css?family=Comfortaa|IBM+Plex+Serif|Sue+Ellen+Francisco" rel="stylesheet">


    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase-firestore.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./scripts/firebaseConfig.js"></script>
    <script src="./scripts/chat-lib.js"></script>
    <script src="./scripts/chat.js"></script>

</head>
<body>
    <div class = "header">
        <h1>Le Chat.</h1>
    </div>

    <div id= "welcome" >
        <form class = "usernameField" onsubmit="return false;">
        <p class = "usernameField">Insert your username: </p>
        <input class = "usernameField" id = "username" type="text" name="username" required><br /><br />
        <input class = "usernameField" type="submit" value="Enter" onclick='ChatApp.createOrUpdateUser(document.getElementById("username").value, -1, function(userData) { console.log(userData)} );'>
        </form>
    </div>

    <div class = "messageSpace">
        <div class = "messageContainer">
            <h2>Messages</h2>
        <hr />
        </div>

        <div class = "messageSendbox">
            <form id = "messageSend" onsubmit="return false;">

                <input id = "messageBox" id = "message" type="text" name="message" required><br />
                <input id = "messageSendButton" type="submit" value="Submit" onclick='ChatApp.newMessage(document.getElementById("username").value, document.getElementById("messageBox").value) {console.log(userData)}'>

            </form>
        </div>
    </div>

    <div class = "activeUsers">
        <h2>Active Users</h2>
        <hr />
    </div>

    <!-- Put your code in the chat.js file -->
    <script src="./scripts/chat.js"></script>
</body>
</html>
